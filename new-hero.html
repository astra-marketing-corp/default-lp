<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section - Aqua Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: white;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .hero {
            position: relative;
            background-image: url("assets/img/hero-bg.png");
            padding: 60px 20px;
            border-radius: 20px;
            overflow: hidden;
        }

        .hero .side-img {
            position: absolute;
            width: 220px;
            border-radius: 12px;
            overflow: hidden;
        }

        .hero .side-left {
            top: 20px;
            left: 20px;
        }

        .hero .side-left-2 {
            bottom: 20px;
            left: 20px;
        }

        .hero .side-right {
            top: 20px;
            right: 20px;
        }

        .hero .side-right-2 {
            bottom: 20px;
            right: 20px;
        }

        .hero h5 {
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        .hero h1 {
            font-weight: 800;
            font-size: 2.2rem;
            text-transform: uppercase;
            margin: 15px 0;
        }

        .cta-btn {
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            font-weight: 700;
            padding: 12px 20px;
            margin: 20px 0;
            text-transform: uppercase;
            border-radius: 6px;
            transition: 0.3s;
        }

        .cta-btn:hover {
            background: #0d6efd;
            border-color: #0d6efd;
            color: #fff;
        }

        .discount {
            font-weight: 700;
            margin: 15px 0;
        }

        .form-control,
        .form-select {
            border-radius: 6px;
            padding: 12px;
        }

        .btn-submit {
            background: #0d6efd;
            border: none;
            text-transform: uppercase;
            font-weight: 700;
            padding: 14px;
            border-radius: 6px;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: #0b5ed7;
        }

        .disclaimer {
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <section class="container my-5">
        <div class="hero text-center mx-auto">

            <!-- Side Images -->
            <div class="side-img side-left">
                <img src="/assets/img/camera-inspection/why-choose-us-img.webp" class="img-fluid" alt="">
            </div>
            <div class="side-img side-left-2">
                <img src="/assets/img/camera-inspection/why-choose-us-img.webp" class="img-fluid" alt="">
            </div>
            <div class="side-img side-right">
                <img src="/assets/img/camera-inspection/why-choose-us-img.webp" class="img-fluid" alt="">
            </div>
            <div class="side-img side-right-2">
                <img src="/assets/img/camera-inspection/why-choose-us-img.webp" class="img-fluid" alt="">
            </div>

            <!-- Content -->
            <h5>Miami, Florida</h5>
            <p class="mb-1">Leaky Sewer Line?</p>
            <h1>Trenchless Repair Without Tearing Up Your Yard.</h1>

            <a href="tel:+17863679157" class="cta-btn d-inline-block">Speak with a Plumber Today! Call (786)
                367-9157</a>

            <p class="discount">15% Off Camera Inspections<br><small>With a Free Estimate</small></p>

            <!-- Form -->
            <form class="row g-3 mt-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Name" required>
                </div>
                <div class="col-md-6">
                    <input type="email" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="col-md-6">
                    <input type="tel" class="form-control" placeholder="Phone Number" required>
                </div>
                <div class="col-md-6">
                    <select class="form-select" required>
                        <option selected disabled>I Need Help With</option>
                        <option>Drain Cleaning</option>
                        <option>Hydrojetting</option>
                        <option>Sewer Line Repair</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn-submit w-100">Get Help Now</button>
                </div>
            </form>

            <p class="disclaimer mt-2">All of your personal information is stored in a safe location.</p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
